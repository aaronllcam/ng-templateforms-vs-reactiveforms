<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="saveForm()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="name"
               [class.is-invalid]="fieldIsInvalid('name')">
        <small *ngIf="fieldIsInvalid('name')" class="text-danger animated fadeIn">Nombre no valido</small>
      </div>
      
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="surname"
               [class.is-invalid]="fieldIsInvalid('surname')">
        <small *ngIf="fieldIsInvalid('surname')" class="text-danger animated fadeIn">Apellido no valido</small>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="email"
             [class.is-invalid]="fieldIsInvalid('email')">

      <small *ngIf="fieldIsInvalid('email')" class="text-danger animated fadeIn">email no valido</small>

    </div>
  </div>

  <div class="form-group row" formGroupName="address">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="col-8">
      <div class="row">
        <div class="col-6">

          <input  type="text"
          class="form-control"
          formControlName="district"
          placeholder="Distrito"
          [class.is-invalid]="fieldIsInvalid('address.district')">

          <small *ngIf="fieldIsInvalid('address.district')" class="text-danger">Distrito no valido</small>
          
        </div>

        <div class="col-6">

          <input  type="text"
          class="form-control"
          formControlName="city"
          placeholder="Ciudad"
          [class.is-invalid]="fieldIsInvalid('address.city')">

          <small *ngIf="fieldIsInvalid('address.city')" class="text-danger">Ciudad no valido</small>

          

        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">hobby</th>
            <th scope="col">borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="hobbies">
          <tr *ngFor="let hobby of form.get('hobbies').controls; let idx = index">
            <th scope="row">{{ idx + 1}}</th>
            <td>
              <input  type="text" 
                      class="form-control"
                      [formControlName]="idx">
            </td>

            <td>
              <button class="btn btn-danger" (click)="deleteHobby(idx)">borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary btn-block mb-3" type="button" (click)="addHobby()">+ Agregar</button>
    
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado formulario Valid:: {{ form.valid}}
</pre>
<hr>
<pre>
  Status: {{ form.status}}
</pre>
<hr>
<pre>
  Estado Value: {{ form.value | json}}
</pre>
